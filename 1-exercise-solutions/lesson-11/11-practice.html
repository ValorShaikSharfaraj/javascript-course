      function minMax(array) {
        const result = {
          min: null,
          max: null
        }

        for (let i = 0; i < array.length; i++) {
          const value = array[i];
          if (result.min === null || value < result.min) {
            result.min = value;
          } 

          if (result.max === null || value > result.max) {
            result.max = value;
          }
        }
        return result;
      }
